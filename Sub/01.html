<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DreamCatcher</title>
<link rel="stylesheet" href="/Main/CSS/font-face.css">
<link rel="stylesheet" href="CSS/sub-default.css">
<link rel="stylesheet" href="CSS/home-link.css">
<link rel="stylesheet" href="CSS/sub-01.css">
<link rel="stylesheet" href="CSS/lightbox.css">
<style>
  .container p{
    font-size: 1.2rem;
  }
  

  .main{
    float: right;
    width: 70%;
    height: 100%;
    padding: 20px;
  }
  .img1 img, .img2 img, .img3 img, .img4 img{
    width: 100%;
  }


  /* Footer */
  .footer {
    clear: both;
    padding: 20px;
    text-align: center;
    background: #ddd;
    /*font size is 1.5 times html font-size*/
  }
  </style>
</head>

<body>
  <div class="navigation">
    <div class="nav_link">Link1</div>
    <div class="nav_link">Link2</div>
    <div class="nav_link">Link3</div>
    <div class="nav_link">Link4</div>
  </div>

  <div id="home"><a href="../Main/Main.html">Home</a></div>


  <div class="container">
    
    <div class="section_01">
      <div class="title"><img src="/Sub/Images/01/01-title.png"></div>s
    </div>

    </div>

    <div class="section_02">
      <button><a href="#">다운로드 페이지</a></button> <br><br>

      <div class="text">
        2021년 2022년 3월까지 진행했던 팀 게임개발 프로젝트. <br>
        게임의 장르는 텍스트 어드벤쳐 게임으로,<br> 꿈과 현실 사이에서 갈등하는 대학생의 이야기를 그린다.<br>
        아트로 참여하여 주로 배경 삽화를 맡았고, 그 외에도 전반적인 게임의 그래픽에 참여했다.
      </div>
      
    </div>

    <div class="section_03">
      <!-- Images used to open the lightbox -->
      <div class="row">
        <div class="column"><img src="/Sub/Images/01/03-img1.png" onclick="openModal();currentSlide(1)" class="hover-shadow"></div>
        <div class="column"><img src="/Sub/Images/01/03-img2.png" onclick="openModal();currentSlide(2)" class="hover-shadow"></div>
        <div class="column"><img src="/Sub/Images/01/03-img3.png" onclick="openModal();currentSlide(3)" class="hover-shadow"></div>
        <div class="column"><img src="/Sub/Images/01/03-img4.png" onclick="openModal();currentSlide(4)" class="hover-shadow"></div>
        <div class="column"><img src="/Sub/Images/01/03-img5.png" onclick="openModal();currentSlide(5)" class="hover-shadow"></div>
      </div>

      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
          <div class="mySlides">
            <div class="numbertext">1 / 5</div>
            <img src="/Sub/Images/01/03-img1.png" style="width:100%">
            <div class="caption-container"><p id="caption">마트 창고</p></div>
          </div>
          <div class="mySlides">
            <div class="numbertext">2 / 5</div>
            <img src="/Sub/Images/01/03-img2.png" style="width:100%">
            <div class="caption-container"><p id="caption">주인공 방</p></div>
          </div>
          <div class="mySlides">
            <div class="numbertext">3 / 5</div>
            <img src="/Sub/Images/01/03-img3.png" style="width:100%">
            <div class="caption-container"><p id="caption">동아리방</p></div>
          </div>
          <div class="mySlides">
            <div class="numbertext">4 / 5</div>
            <img src="/Sub/Images/01/03-img4.png" style="width:100%">
            <div class="caption-container"><p id="caption">고깃집</p></div>
          </div>
          <div class="mySlides">
            <div class="numbertext">5 / 5</div>
            <img src="/Sub/Images/01/03-img5.png" style="width:100%">
            <div class="caption-container"><p id="caption">꿈 속</p></div>
          </div>

          <!-- Next/previous controls -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
      </div>
    </div>

    <div class="section_04">

    </div>

  </div>
  
  <div class="footer"><h2>Footer</h2></div>



  <script src="Javascript/lightbox.js"></script>

</body>
</html>
